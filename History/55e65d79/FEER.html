<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .hello {
        display: none;
      }
      .show {
        display: block;
      }
      #btn {
        display: block;
        margin-bottom: 20px;
      }

      .black-bg {
        display: none;
        width: 100%;
        height: 100%;
        position: fixed;
        background: rgba(0, 0, 0, 0.5);
        z-index: 5;
        padding: 30px;
      }
      .white-bg {
        background: white;
        border-radius: 5px;
        padding: 30px;
      }
    </style>
  </head>
  <body>
    <p class="hello">안녕</p>
    <p class="hello">안녕</p>
    <p class="hello">안녕</p>
    <button id="btn">버튼</button>

    <button id="login">로그인</button>

    <div class="black-bg">
      <div class="white-bg">
        <h4>로그인하세요</h4>
        <button class="btn btn-danger" id="close">닫기</button>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>
    <script>
      //   document.querySelector(".hello").innerHTML = "바보";
      $(".hello").addClass("show");
      $(".hello").text("바보");

      //   document.querySelector("#btn").addEventListener()
      $("#btn").on("click", function () {
        $(".hello").slideUp();
      });

      $("#login").on("click", function () {
        $(".black-bg").show();
      });
    </script>
  </body>
</html>
