<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EQP & Data Chart</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script
      src="https://cdn.plot.ly/plotly-2.27.0.min.js"
      charset="utf-8"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <script src="main.js"></script>
  </head>
  <body>
    <div class="main-wrapper">
      <div class="left-content">
        <button id="toggle-sidebar" class="toggle-button">
          <i class="fa-solid fa-angles-left"></i>
        </button>
        <div class="left-section left-1">
          <label class="section-label">1. EQP 선택</label>
          <div class="search-eqp">
            <div class="search-input-wrapper">
              <i class="fas fa-search search-icon"></i>
              <input
                type="search"
                id="search-bar"
                placeholder="Search EQP .."
              />
            </div>
            <div class="search-results-container" id="search-results">
              <a
                href="#"
                id="no-eqp-message"
                class="search-result-item no-click-item"
                style="display: none"
              >
                해당되는 설비가 없습니다 !
              </a>
            </div>
          </div>
        </div>

        <hr
          style="border: 0; border-top: 1px solid var(--color-border-subtle)"
        />
        <div class="left-section left-2">
          <label class="section-label">2. DATA 선택</label>

          <div class="search-input-wrapper">
            <input
              type="text"
              id="data-bar"
              placeholder="DATA 선택 결과"
              readonly
            />
          </div>

          <div class="eqp-data-list">
            <div
              class="search-results-container list-data"
              id="data-results"
            ></div>
          </div>
        </div>
      </div>

      <div class="right-content">
        <div class="top-bar">
          <span class="title" id="current-eqp-display"
            >EQP-B023: Furnace 5</span
          >
          <div class="layout-selector">
            <label for="chart-cols">차트 레이아웃:</label>
            <select id="chart-cols">
              <option value="1">1열 (1xN)</option>
              <option value="2" selected>2열 (2xN)</option>
              <option value="3">3열 (3xN)</option>
            </select>
          </div>
        </div>
        <div class="chart-container"></div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>
  </body>
</html>
