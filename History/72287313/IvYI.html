<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <nav class="side">
        <ul>
          <li>
            <a href="#"><i class="fa-solid fa-house"></i></a>
          </li>
          <li>
            <a href="#"><i class="fa-solid fa-headset"></i></a>
          </li>
          <li>
            <a href="#"><i class="fa-solid fa-flag"></i></a>
          </li>
          <li>
            <a href="#"><i class="fa-solid fa-square-poll-vertical"></i></a>
          </li>
        </ul>
      </nav>
      <div class="right">
        <div class="header">
          <form class="search-form">
            <input type="search" name="q" placeholder="Search" />
            <button type="submit">
              <i class="fa-solid fa-magnifying-glass"></i>
            </button>
          </form>

          <div class="header-right">
            <div class="alarm">
              <a href="#"
                ><i class="fa-solid fa-bell"><span class="badge">5</span></i></a
              >
            </div>
            <div class="message">
              <a href="#"
                ><i class="fa-solid fa-envelope"
                  ><span class="badge">9</span></i
                ></a
              >
            </div>
            <p>Minny Park</p>
            <div></div>
          </div>
        </div>
        <div class="content">
          <h2 class="content-title">Dashboard</h2>
          <div class="col">
            <div class="card card-1">
              <div class="card-left">
                <div class="card-title">
                  <h5>Earnings&nbsp;(Monthly)</h5>
                </div>
                <div class="card-text"><h4>$400,000</h4></div>
              </div>
              <div class="card-icon"><i class="fa-solid fa-calendar"></i></div>
            </div>
            <div class="card card-2">
              <div class="card-left">
                <div class="card-title"><h5>Earnings&nbsp;(Annual)</h5></div>
                <div class="card-text"><h4>$800,000</h4></div>
              </div>
              <div class="card-icon">
                <i class="fa-solid fa-dollar-sign"></i>
              </div>
            </div>
            <div class="card card-3">
              <div class="card-left">
                <div class="card-title"><h5>Tasks</h5></div>
                <div class="card-text"><h4>13</h4></div>
              </div>
              <div class="card-icon">
                <i class="fa-solid fa-list-check"></i>
              </div>
            </div>
            <div class="card card-4">
              <div class="card-left">
                <div class="card-title"><h5>Requests</h5></div>
                <div class="card-text"><h4>26</h4></div>
              </div>
              <div class="card-icon">
                <i class="fa-solid fa-comments"></i>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
