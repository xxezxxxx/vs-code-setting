<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <link rel="normalize" href="css/normalize.css" />
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <div class="container">
      <div class="content">
        <div class="title"><p>contact us</p></div>
        <form>
          <div>
            <p>Your Email</p>
            <input
              type="email"
              name="email"
              placeholder="    email@example.com"
            />
          </div>
          <div class="name-big-box">
            <div class="name-box">
              <p>First name</p>
              <input type="text" name="firstname" />
            </div>
            <div class="name-box">
              <p>Last name</p>
              <input type="text" name="lastname" />
            </div>
          </div>
          <div class="message-box">
            <p>Message</p>
            <input type="text" name="message" />
          </div>
          <div class="send-box">
            <label style="font-size: 13px"
              ><input
                type="checkbox"
                name="subscribe"
                value="dsadsads"
              />Subscribe</label
            >
            <input type="submit" />
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
