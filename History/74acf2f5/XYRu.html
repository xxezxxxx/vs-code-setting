    <script>
      function 삼육구게임(구멍) {
        if (구멍 % 9 == 0) {
          console.log("박수x2");
        } else if (구멍 % 3 == 0) {
          console.log("박수");
        } else {
          console.log("통과");
        }
      }

      function 합격했냐(구멍1, 구멍2) {
        if (구멍1 + 구멍2 >= 120) {
            console.log("합격")
        } 
      }
    </script>
