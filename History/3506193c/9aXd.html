      let countSlideBox = $(".slide-container .slide-box").length;
      let nowPage = 0;
      const minPage = 0;
      const maxPage = -(countSlideBox * 100 - 100);

      console.log(maxPage);

      function slide(add) {
        nowPage += add;
        if (nowPage >= minPage) nowPage = minPage;
        if (nowPage <= maxPage) nowPage = maxPage;
        $(".slide-container").css("transform", `translateX(${nowPage}vw)`);

        console.log(nowPage);
      }

      $(".slide-next").on("click", () => slide(-100));
      $(".slide-prev").on("click", () => slide(100));
