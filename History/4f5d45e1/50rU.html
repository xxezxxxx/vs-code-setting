<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="content">
      <div class="left-content">
        <div class="left-section">
          <label class="section-label">1. EQP 선택</label>
          <div class="search-bar-wrapper">
            <i class="fas fa-search search-icon"></i>
            <input type="search" id="search-bar" placeholder="Search EQP .." />
          </div>
          <div class="search-results-container" id="eqp-results">
            <a
              href="#"
              id="no-eqp-message"
              class="search-result-item no-click-item"
            >
              해당되는 설비가 없습니다 !
            </a>
          </div>
        </div>
        <div class="left-section">
          <label class="section-label">2. DATA 선택</label>
          <div class="data-list">
            <div
              class="search-results-container"
              id="data-results"
            ></div>
          </div>
        </div>
      </div>
      <div class="right-content"></div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>
  </body>
</html>
