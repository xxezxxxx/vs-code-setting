<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apple+Toss Style Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="dashboard-container">
        
        <div class="left-content" id="leftContent">
            
            <button class="sidebar-toggle" id="sidebarToggle" title="사이드바 토글">
                <i class="fas fa-chevron-left"></i> </button>

            <div class="search-section">
                <div class="search-input-wrapper">
                    <i class="fas fa-search search-icon"></i>
                    <input type="text" placeholder="검색...">
                </div>
            </div>

            <div class="list-section">
                <h3>최근 검색</h3>
                <ul>
                    <li>Project Alpha</li>
                    <li>Q3 보고서</li>
                    <li>마케팅 전략</li>
                </ul>
            </div>

            <div class="list-section">
                <h3>주요 항목</h3>
                <ul>
                    <li>재무 대시보드</li>
                    <li>고객 피드백</li>
                </ul>
            </div>
        </div>

        <div class="right-content">
            <header>
                <h1>장비 데이터 대시보드</h1>
            </header>
            
            <div class="chart-grid">
                <div class="chart-card">
                    <div class="card-header">
                        <h4>🔥 EQP Temp (온도)</h4>
                    </div>
                    <div class="chart-area">
                        <p class="placeholder">온도 변화 라인 차트</p>
                    </div>
                </div>

                <div class="chart-card">
                    <div class="card-header">
                        <h4>💧 EQP Press (압력)</h4>
                    </div>
                    <div class="chart-area">
                         <p class="placeholder">압력 변화 게이지 또는 바 차트</p>
                    </div>
                </div>
                
                <div class="chart-card">
                    <div class="card-header">
                        <h4>💨 EQP Flow (유량)</h4>
                    </div>
                    <div class="chart-area">
                         <p class="placeholder">실시간 유량 데이터</p>
                    </div>
                </div>
                
                <div class="chart-card">
                    <div class="card-header">
                        <h4>⚠️ EQP Error (에러 카운트)</h4>
                    </div>
                    <div class="chart-area">
                         <p class="placeholder">에러 발생 파이 차트</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        // JavaScript for the Toggle functionality
        const sidebar = document.getElementById('leftContent');
        const toggleButton = document.getElementById('sidebarToggle');
        const toggleIcon = toggleButton.querySelector('i');

        toggleButton.addEventListener('click', () => {
            sidebar.classList.toggle('collapsed');
            if (sidebar.classList.contains('collapsed')) {
                toggleIcon.classList.replace('fa-chevron-left', 'fa-chevron-right'); // 닫힘 -> 열기 버튼
            } else {
                toggleIcon.classList.replace('fa-chevron-right', 'fa-chevron-left'); // 열림 -> 닫기 버튼
            }
        });
    </script>
</body>
</html>
